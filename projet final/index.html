<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes of the Day</title>
    <script src="script.js" defer="true" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ajout des polices -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-600 p-5">

    <div class="bg-gray-300 rounded-lg shadow-md p-8 mb-8">
        <h2 class="text-xl font-bold mb-4">Soumettre une citation</h2>
        <form id="add" class="mb-4">
        <div class="mb-4">
            <label for="quote-text" class="block font-bold mb-2">Texte de la citation :</label>
            <textarea id="quote-text" name="quote-text" class="w-full p-2 rounded border-gray-300" rows="3" required></textarea>
        </div>
        <div class="mb-4">
            <label for="quote-author" class="block font-bold mb-2">Auteur de la citation :</label>
            <input id="quote-author" name="quote-author" type="text" class="w-full p-2 rounded border-gray-300" required>
        </div>
        <div class="mb-4">
            <label for="quote-language" class="block font-bold mb-2">Langue de la citation :</label>
            <select id="quote-language" name="quote-language" class="w-full p-2 rounded border-gray-300" required>
            <option value="fr">Fran√ßais</option>
            <option value="en">Anglais</option>
            <option value="es">Espagnol</option>
            </select>
        </div>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded mt-4 hover:bg-purple-700">Soumettre</button>
        </form>
    </div>
</body>
</html>
